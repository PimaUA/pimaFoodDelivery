spring:
  datasource:
    url: jdbc:mysql://mysql:3306/testdb
    username: root
    password: test
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop   # creates/drops schema for each test run
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  hikari:
    connection-timeout: 60000   # 60 seconds
    maximum-pool-size: 5
    minimum-idle: 2

  flyway:
    enabled: false              # disable Flyway during integration tests

  test:
    database:
      replace: none             # use the configured datasource

logging:
  level:
    org.springframework.test: DEBUG
    org.hibernate.SQL: DEBUG


