apiVersion: apps/v1
kind: Deployment
metadata:
  name: deliveryservice-deployment
  labels:
    app: deliveryservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deliveryservice
  template:
    metadata:
      labels:
        app: deliveryservice
    spec:
      containers:
        - name: deliveryservice
          image: pimaua/deliveryservice:bc3028e
          ports:
            - containerPort: 8090
          env:
            - name: SPRING_APPLICATION_NAME
              valueFrom:
                configMapKeyRef:
                  name: pimaua-configmap
                  key: DELIVERY_SERVICE_APPLICATION_NAME
---
apiVersion: v1
kind: Service
metadata:
  name: deliveryservice
spec:
  selector:
    app: deliveryservice
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8090
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deliveryservice-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - host: delivery.pimapi.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: deliveryservice
                port:
                  number: 80