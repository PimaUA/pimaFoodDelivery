spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  flyway:
    enabled: false
  datasource:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      max-lifetime: 1800000    # 30 min (longer than container lifespan)
      connection-timeout: 30000
      validation-timeout: 5000





