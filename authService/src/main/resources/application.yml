server:
  port: 8080
spring:
  application:
    name: "authservice"

  datasource:
    url: jdbc:mysql://localhost:3307/authservicedb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none

  flyway:
    enabled: true
    locations: classpath:db/migration
    validate-on-migrate: true
    baseline-on-migrate: true
    connect-retries: 5
