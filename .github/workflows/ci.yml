name: CI-SpringBoot Microservices

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 7 * * 5"
  workflow_dispatch:

env:
  SERVICES: "coreservice,paymentservice,authservice,deliveryservice"
  DOCKER_IMAGE_REPO: ${{ secrets.DOCKER_HUB_USERNAME }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Run Unit Tests
        run: mvn test -Punit-tests -pl ${{ env.SERVICES }}

      - name: Package Microservices
        run: mvn clean package -DskipTests -pl ${{ env.SERVICES }}

      - name: Log in to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and Push Docker Images
        if: github.event_name == 'push'
        run: |
          for service in ${SERVICES//,/ }; do
            dockerfile="./$service/Dockerfile"
            if [[ -f "$dockerfile" ]]; then
              IMAGE=${{ env.DOCKER_IMAGE_REPO }}/$service:latest
              echo "Building and pushing $IMAGE"
              docker build -t "$IMAGE" "./$service"
              docker push "$IMAGE"
            else
              echo "No Dockerfile for $service, skipping..."
            fi
          done
        shell: bash

  integration-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Verify Docker availability
        run: docker version

      - name: Run Integration Tests
        run: |
          for service in ${SERVICES//,/ }; do
            echo "Running integration tests for $service..."
            mvn test -Pintegration-tests -pl ":$service" -Dtestcontainers.container.waiting.timeout=180s
          done
        shell: bash
